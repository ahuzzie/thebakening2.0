<!DOCTYPE html>
<!--color codes are 
    #FFEFD6 for site background
    #E97777 for h1, h3, p elements

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice-styling.css">
</head>
<body>
    <h3 class="A-Short-Poem">A Short Poem</h3>
    <h3 class="KEN">By B.A. KEN</h3>
    <h1 class="The-Bakening" >The Bakening</h1>
    <p class="poemline1">You Bake, He Bake, She Bake, We Bake,</p>
    <p class="poemline2">One Cake, Two Cakes, Three Cakes, We Make</p>
    <p class="poemline3">You Bake, He Bake, She Bake, We Bake!</p>
    <img class="strawberry-cake" src="images/strawberry cake.png" alt="cake-img">
        
  <h3>Would you like a cake? We made too many.</h3>

  <form action="checkbox" method="get">
        <label for="checkbox">Yes</label>
        <input type="checkbox" name="Yes" id="yes-checkbox">
        <label for="checkbox">No</label>
        <input type="checkbox" name="No" id="no-checkbox">
        <label for="checkbox">Can't im on a diet</label>
        <input type="checkbox" name="Can't im on a diet" id="diet-checkbox">
        <input type="button" value="Submit">

  </form>
</body>
</html>
